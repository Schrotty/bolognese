<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="apple-mobile-web-app-title" content="BologneseTime">
        <meta name="application-name" content="BologneseTime">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#e6e6e6">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />

        <title>BologneseTime</title>
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/milligram.css">
        <link rel="stylesheet" href="style/animate.min.css">

        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div class="content">
            <div class="row row-head">
                <div class="column column-head column-no-space">
                    <h1><span id="m-title">BologneseTime</span> <small id="s-title">by Schrotty</small></h1>
                </div>
            </div>

            <!-- TIMER BUTTONS -->
            <div class="row row-timer center">
                <div class="column column-no-space">
                    <button id="pomodoro-button" class="button timer activated" href="#">Pomodoro</button>
                </div>

                <div class="column column-no-space">
                    <button id="l-break-button" class="button timer" href="#">Long Break</button>
                </div>

                <div class="column column-no-space">
                    <button id="s-break-button" class="button timer" href="#">Short Break</button>
                </div>
            </div>

            <!-- TIMER -->
            <div class="row center row-clock">
                <div class="column">
                    <h2><span id="timer"></span><sup id="timer-sub">00</sup></h2>
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="row row-timer-actions center">
                <div class="column column-no-space">
                    <button id="start" class="button green" href="#">Start</button>
                </div>

                <div class="column column-no-space">
                    <button id="stop" class="button red" href="#">Pause</button>
                </div>

                <div class="column column-no-space">
                    <button id="reset" class="button grey" href="#">Reset</button>
                </div>

                <div class="column column-no-space">
                    <button id="settings" class="button purple" href="#">Settings</button>
                </div>
            </div>

            <!-- SETTINGS -->
            <div id="overlay" class="overlay hidden">
                <div class="overlay-content">
                    <div class="row">
                        <div class="column">
                            <h3>Settings</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <div class="row">
                                <div class="column">
                                    <label for="pomodoro-auto-mode">Pomodoro Auto-Mode:</label>
                                    <span class="description">The timer switches to 'Short-break' each time the 'Pomodoro' timer is finished.<br>After n breaks it switches to 'Long-Break'.</span>
                                    <input id="pomodoro-auto-mode" class="checkbox" type="checkbox">
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <div class="row">
                                <div class="column">
                                    <label for="pomodoro-breaks">Pomodoro Breaks:</label>
                                    <input id="pomodoro-breaks" type="number" min="1" step="1" id="pomodoro-breaks">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
    
                    <div class="row">
                        <div class="column">
                            <label for="c-pomodoro">Custom 'Pomodoro' Timer:</label>
                            <input type="number" min="1" step="1" id="c-pomodoro">
                        </div>
                    
                        <div class="column">
                            <label for="c-l-break">Custom 'Long Break' Timer:</label>
                            <input type="number" min="1" step="1" id="c-l-break">
                        </div>

                        <div class="column">
                            <label for="c-s-break">Custom 'Short Break' Timer:</label>
                            <input type="number" min="1" step="1" id="c-s-break">
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="column">
                            <label for="custom-alarm">Alarm Sound:</label>
                            <div class="row">
                                <div class="column">
                                    <select id="custom-alarm"></select>
                                </div>
                                
                                <div class="column column-5">
                                    <button id="alarm-preview" class="icon">
                                        <i data-feather="play-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ADDITIONAL ALARM SETTINGS -->
                    <div class="row">
                        <div class="column">
                            <label for="infinite-alarm">Infinite Alarm:</label>
                            <span class="description">The alarm sound will ring till manually deactivated</span>
                            <input id="infinite-alarm" type="checkbox" class="checkbox">
                        </div>
                    </div>

                    <!-- VOLUME CONTROL -->
                    <div class="row">
                        <div class="column">
                            <label for="volume-control">Volume Control:</label>
                            <input type="range" min="0" max="1" step="0.1" id="volume-control">
                        </div>
                    </div>

                    <hr>

                    <!-- UTILITIES -->
                    <div class="row">
                        <div class="column">
                            <label>Utilities:</label>
                            <div class="row">
                                <div class="column">
                                    <span class="description">Show timer in browser tab:</span>
                                    <input id="tab-timer" type="checkbox" class="checkbox">
                                </div>

                                <div class="column">
                                    <span class="description">Display notifications:</span>
                                    <input id="enable-notification" type="checkbox" class="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-settings-actions center">
                    <div class="column">
                        <button id="settings-close" class="button red" href="#">Close</button>
                    </div>
                </div>
            </div>

            <!-- ALARM OVERLAY -->
            <div id="alarm-overlay" class="overlay hidden">
                <div id="test">
                    <i data-feather="bell"></i>
                </div>
            </div>
        </div>

        <script src="script/feather.min.js"></script>
        <script src="script/bundle.js"></script>

        <script>
            feather.replace()
        </script>
    </body>
</html>
